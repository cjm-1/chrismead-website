{{ define "main" }}
<h1>{{ .Title }}</h1>
<section id="{{ .Params.id }}">
{{ .Content }}
{{ $script := resources.Get (printf "js/%s.js" .Params.id) }}
{{ if $script }}
    {{ $minifiedScript := $script | minify | fingerprint }}
    <script src="{{ $minifiedScript.Permalink }}"></script>
{{ end }}
</section>
{{ end }}
